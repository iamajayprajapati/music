<html>
    <head></head>
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="mediaa/logo.png" class="logo">
                <ul>
                    <li><a href="#">HOME</a> </li>
                    <li><a href="#">Specifications</a> </li>
                    <li><a href="#">Product</a> </li>
                    <li><a href="#">Connect</a> </li>
                    <li><a href="#">About</a> </li>
                </ul>
            </div>
            <div class="content">
                <div class="left-col"> 
                    <h1>
                     THE<br> REAL<br> SOUND
                    </h1>
                </div>
                <div class="right-col">
                    <p>Click Here To Listen</p>
                    <img src="mediaa/play.png" id='icon'>
                </div>
            </div>

        </div>
        <audio id="mySong">
            <source src="mediaa/song.mp3" type="audio/mp3 ">

        </audio>
<script>
    var mySong=document.getElementById("mySong");
    var icon=document.getElementById("icon");
    icon.onclick= function(){
       if(mySong.pause){
           mySong.play();
           icon.src="mediaa/pause.png";

       }
       else{
           mySong.pause();
           icon.src="mediaa/play.png"
       }
    }
</script>
            

    </body>
</html>
